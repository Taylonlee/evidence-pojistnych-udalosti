{% extends "base.html" %}
{% block title %} Přihlášení {% endblock %}
{% block content %}
<form method="POST">
    <br><h3 align="center">Přihlásit se</h3>
     <div class="form-group">
         <label for="email">Email</label>
         <input type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Zadejte email"
         />
     </div>

    <div class="form-group">
         <label for="heslo">Heslo</label>
         <input type="password"
                class="form-control"
                id="heslo"
                name="heslo"
                placeholder="Zadejte heslo"
         />
     </div>
    <br />
    <button type="submit" class="btn btn-primary">Přihlásit se</button>
    <br />
    <hr>
    Nemáte účet?
    <br />
    <a href="/sign-up" class="btn btn-secondary">Zaregistrovat se</a>
</form>
{% endblock %}
